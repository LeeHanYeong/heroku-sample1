{% load static %}
<!DOCTYPE html>
<html lang="ko">
    <head>
        <link rel="stylesheet" href="{% static 'css/brunch.css' %}">
    </head>
    <body>
        <div id="wrap">
            <div class="navbar">
                <span>글 작성</span>
            </div>
            <div class="post-add-container">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div>
                        <label>제목</label>
                        <input name="title" type="text">
                    </div>
                    <div>
                        <label>내용</label>
                        <textarea name="content"></textarea>
                    </div>
                    <div>
                        <label>썸네일</label>
                        <input name="thumbnail" type="file">
                    </div>
                    <button type="submit" class="btn-post-add btn btn-primary">작성</button>
                </form>
            </div>
        </div>
    </body>
</html>
